name: Build and Publish

on:
  push:

jobs:
  generate-jobs:
    name: Generate the jobs
    runs-on: ubuntu-latest
    outputs:
      strategy: ${{ steps.generate-jobs.outputs.strategy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Jobs
        run: |
          strategy="$(~/bashbrew/scripts/github-actions/generate.sh)"
          jq . <<<"$strategy" # sanity check / debugging aid
          echo "::set-output name=strategy::$strategy"

  build:
    name: ${{ matrix.name }}
    needs: generate-jobs
    strategy: ${{ fromJson(needs.generate-jobs.outputs.strategy) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build images
        run: |
          docker buildx build --pull --push \
          --build-arg PHPVERSION=7.4 \
          --build-arg VARIANT=apache \
          --platform linux/arm/v7,linux/arm64/v8,linux/amd64 \
          --tag phpcollab/phpcollab:latest \
          --tag phpcollab/phpcollab:2 \
          --tag phpcollab/phpcollab:2.8 \
          --tag phpcollab/phpcollab:2.8.1 \
          --tag phpcollab/phpcollab:2.8.1-apache \
          .
